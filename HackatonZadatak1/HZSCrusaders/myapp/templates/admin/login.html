{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Admin Prijava</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Admin Email:</label>
            <input type="email" name="email" id="email" value="{{ email }}" required>
        </div>
        
        {% if show_otp %}
            <div class="form-group">
                <label for="otp">Unesite OTP kod:</label>
                <input type="text" name="otp" id="otp" required>
            </div>
            <button type="submit">Potvrdi OTP</button>
        {% else %}
            <button type="submit" name="send_otp">Po≈°alji OTP</button>
        {% endif %}
    </form>
</div>
{% endblock %}
