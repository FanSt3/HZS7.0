{% extends "base.html" %}
{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-image">
            <img src="{{ user.profile.image.url }}" alt="Profile Picture">
            <form method="POST" enctype="multipart/form-data" class="image-form">
                {% csrf_token %}
                <input type="file" name="profile_image" accept="image/*">
                <button type="submit">Promeni sliku</button>
            </form>
        </div>
        <div class="profile-info">
            <h2>{{ user.get_full_name }}</h2>
            <p>{{ user.email }}</p>
        </div>
    </div>
    <div class="profile-edit">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Ime:</label>
                {{ u_form.first_name }}
            </div>
            <div class="form-group">
                <label for="last_name">Prezime:</label>
                {{ u_form.last_name }}
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                {{ u_form.email }}
            </div>
            <div class="form-group">
                <label for="bio">O meni:</label>
                {{ p_form.bio }}
            </div>
            <button type="submit">Saƒçuvaj izmene</button>
        </form>
    </div>
</div>
{% endblock %}
